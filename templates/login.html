<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1> Login <h1>
        <form action="http://127.0.0.1:5000/login_user" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" name="password">
              <div id="passwordHelp" class="form-text">Password need to be at least 6 characters long</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p style="font-size: large; margin-top: 50px;">Don't have an account yet? </p>
        <a class="btn btn-outline-secondary" href="{{ url_for('register_page') }}" role="button">Register</a>
</body>
</html>
<style>
    h1 {
        text-align: center;
        margin-top: 100px;
        margin-bottom: 100px;
    }

    .form-label {
        margin-top: 100px;
        display: inline;
        font-size: x-large;
    }

    .form-control {
        display: inline;
        max-width: 400px;
    }

    .form-text {
        display: center;
        font-size: medium;
        font-style: italic;
    }

    button {
        margin-top: 20px;
        display: center
    }

</style>
