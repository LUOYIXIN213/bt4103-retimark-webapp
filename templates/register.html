<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <img src="/static/PIC/logo.png" alt="" width="120" height="120">
    <h1> Register <h1>
    <div id="outer-box">
        <div id="inner-box">
            <form action="http://127.0.0.1:5000/register_user" method="POST">
                <div class="input-wrapper">
                        <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (username)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" name="username">
                        </div>
                        <!-- Form Group (gender)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputGender">Gender</label><br>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="gender" id="exampleInputGender" style="font-size: large;">
                                <option selected>Please select here</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" name="fname">
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" name="lname">
                        </div>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (email address)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" name="email">
                        </div>
                        <!-- Form Group (birthday)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Birthday</label>
                            <input class="form-control" id="inputBirthday" type="date" name="dob" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (password)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="currentPassword">Password</label>
                            <input class="form-control" id="currentPassword" type="password" placeholder="Enter current password" name="password">
                        </div>
                        <!-- Form Group (confirm password)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm new password" name="cfmpassword">
                        </div>
                        <div id="passwordHelp" class="form-text">Password need to be at least 6 characters long</div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <p style="font-size: large; margin-top: 50px;">Already have account? </p>
        <a type="submit" class="btn btn-outline-warning" href="{{ url_for('login_page') }}" role="button">Login</a>
    </div>
</body>
</html>
<style>
    img {
        position: absolute; 
        top: 50px; 
        left: 50px;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 0px;;
        font-size: xx-large;
    }

    .input-wrapper {
        display: inline-block;
        text-align: left;
    }

    .form-control, .dataTable-input {
        display: block;
        width: 100%;
        padding: 0.875rem 1.125rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1;
        color: #69707a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #c5ccd6;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.35rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-text {
        font-size: small;
        font-style: italic;
        color: #aaaaaa;
        margin-left: 15px;
    }

    #outer-box {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        width: 900px;
        height: 520px;
        background: #FEFBFB;
        position: relative;
        border-radius: 20px;
        box-shadow: 5px 5px 5px #aaaaaa;
    }

    #outer-box #inner-box {
        position: absolute;
        padding-top: 20px;

        border-radius: 20px;
    }

    #exampleInputGender {
        margin: auto;
        max-width: 500px;
        font-size: x-large;
    }

    button {
        margin-top: 20px;
        display: center
    }
